<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel - User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<!-- Navigation (остаётся без изменений) -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">
            <span id="currentUsername"></span> with roles:
            <span id="currentRoles"></span>
        </span>
        <div class="navbar-nav ms-auto">
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid mt-4">
    <div class="row">
        <!-- Sidebar (остаётся без изменений) -->
        <div class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin">
                            <i class="fas fa-table me-2"></i>Admin
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/add">
                            <i class="fas fa-user me-2"></i>User
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">All Users</h1>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin">
                            Users Table
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/add">
                            New User
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Сообщения -->
            <div id="alertContainer"></div>

            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="usersTableBody">
                    <!-- Данные будут загружены через JavaScript -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<!-- Модальное окно редактирования пользователя -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUserModalLabel">Edit user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="editUserForm">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="editUsername" class="form-label">Username</label>
                                <input type="text" class="form-control" id="editUsername" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="editFirstName" class="form-label">First name</label>
                                <input type="text" class="form-control" id="editFirstName" name="firstName" required>
                            </div>
                            <div class="mb-3">
                                <label for="editLastName" class="form-label">Last name</label>
                                <input type="text" class="form-control" id="editLastName" name="lastName" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="editAge" class="form-label">Age</label>
                                <input type="number" class="form-control" id="editAge" name="age">
                            </div>
                            <div class="mb-3">
                                <label for="editEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="editEmail" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="editPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="editPassword" name="password"
                                       placeholder="Leave blank to keep current password">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Role</label>
                        <div class="row" id="editRolesContainer">
                            <!-- Роли будут загружены через JavaScript -->
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-warning">Edit</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Модальное окно удаления пользователя -->
<div class="modal fade" id="deleteUserModal" tabindex="-1" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteUserModalLabel">Delete user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this user?</p>
                <div class="user-info">
                    <p><strong>ID:</strong> <span id="deleteUserId"></span></p>
                    <p><strong>First name:</strong> <span id="deleteUserFirstName"></span></p>
                    <p><strong>Last name:</strong> <span id="deleteUserLastName"></span></p>
                    <p><strong>Age:</strong> <span id="deleteUserAge"></span></p>
                    <p><strong>Email:</strong> <span id="deleteUserEmail"></span></p>
                    <p><strong>Role:</strong> <span id="deleteUserRoles"></span></p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteButton">Delete</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let allRoles = [];
    let users = [];
    let userToDelete = null;

    // Загрузка данных при инициализации
    document.addEventListener('DOMContentLoaded', function() {
        loadCurrentUser();
        loadUsers();
        loadRoles();
    });

    // Загрузка текущего пользователя
    async function loadCurrentUser() {
        try {
            const response = await fetch('/api/users/current');
            if (response.ok) {
                const user = await response.json();
                document.getElementById('currentUsername').textContent = user.username;
                document.getElementById('currentRoles').textContent =
                    Array.from(user.roles).map(role => role.name.replace('ROLE_', '')).join(', ');
            }
        } catch (error) {
            console.error('Error loading current user:', error);
        }
    }

    // Загрузка списка пользователей
    async function loadUsers() {
        try {
            const response = await fetch('/api/users');
            if (response.ok) {
                users = await response.json();
                renderUsersTable();
            } else {
                showAlert('Error loading users', 'danger');
            }
        } catch (error) {
            console.error('Error loading users:', error);
            showAlert('Error loading users', 'danger');
        }
    }

    // Загрузка ролей
    async function loadRoles() {
        try {
            const response = await fetch('/api/roles');
            if (response.ok) {
                allRoles = await response.json();
                renderEditRoles();
            }
        } catch (error) {
            console.error('Error loading roles:', error);
        }
    }

    // Рендеринг таблицы пользователей
    function renderUsersTable() {
        const tbody = document.getElementById('usersTableBody');
        tbody.innerHTML = '';

        users.forEach(user => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${user.id}</td>
                <td>${user.firstName}</td>
                <td>${user.lastName}</td>
                <td>${user.age || ''}</td>
                <td>${user.email}</td>
                <td>
                    ${Array.from(user.roles).map(role =>
                `<span class="badge bg-primary me-1">${role.name.replace('ROLE_', '')}</span>`
            ).join('')}
                </td>
                <td>
                    <button type="button" class="btn btn-sm btn-warning me-1 edit-btn"
                            data-user-id="${user.id}">
                        <i class="fas fa-edit me-1"></i>Edit
                    </button>
                    <button type="button" class="btn btn-sm btn-danger delete-btn"
                            data-user-id="${user.id}">
                        <i class="fas fa-trash me-1"></i>Delete
                    </button>
                </td>
            `;
            tbody.appendChild(row);
        });

        // Добавляем обработчики событий
        addEventListeners();
    }

    // Рендеринг ролей в форме редактирования
    function renderEditRoles() {
        const container = document.getElementById('editRolesContainer');
        container.innerHTML = '';

        allRoles.forEach(role => {
            const div = document.createElement('div');
            div.className = 'form-check col-md-6';
            div.innerHTML = `
                <input class="form-check-input" type="checkbox" name="roleIds"
                       value="${role.id}" id="editRole_${role.id}">
                <label class="form-check-label" for="editRole_${role.id}">
                    ${role.name.replace('ROLE_', '')}
                </label>
            `;
            container.appendChild(div);
        });
    }

    // Добавление обработчиков событий
    function addEventListeners() {
        // Обработчики для кнопок редактирования
        document.querySelectorAll('.edit-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const userId = this.getAttribute('data-user-id');
                openEditModal(userId);
            });
        });

        // Обработчики для кнопок удаления
        document.querySelectorAll('.delete-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const userId = this.getAttribute('data-user-id');
                openDeleteModal(userId);
            });
        });
    }

    // Открытие модального окна редактирования
    function openEditModal(userId) {
        const user = users.find(u => u.id == userId);
        if (!user) return;

        // Заполняем форму данными пользователя
        document.getElementById('editUsername').value = user.username;
        document.getElementById('editFirstName').value = user.firstName;
        document.getElementById('editLastName').value = user.lastName;
        document.getElementById('editAge').value = user.age || '';
        document.getElementById('editEmail').value = user.email;

        // Сбрасываем пароль
        document.getElementById('editPassword').value = '';

        // Устанавливаем роли
        document.querySelectorAll('#editUserModal input[name="roleIds"]').forEach(checkbox => {
            checkbox.checked = Array.from(user.roles).some(role => role.id == checkbox.value);
        });

        // Настраиваем форму
        const form = document.getElementById('editUserForm');
        form.onsubmit = function(e) {
            e.preventDefault();
            updateUser(userId);
        };

        // Показываем модальное окно
        new bootstrap.Modal(document.getElementById('editUserModal')).show();
    }

    // Открытие модального окна удаления
    function openDeleteModal(userId) {
        const user = users.find(u => u.id == userId);
        if (!user) return;

        userToDelete = user;

        document.getElementById('deleteUserId').textContent = user.id;
        document.getElementById('deleteUserFirstName').textContent = user.firstName;
        document.getElementById('deleteUserLastName').textContent = user.lastName;
        document.getElementById('deleteUserAge').textContent = user.age || '';
        document.getElementById('deleteUserEmail').textContent = user.email;
        document.getElementById('deleteUserRoles').textContent =
            Array.from(user.roles).map(role => role.name.replace('ROLE_', '')).join(', ');

        // Настраиваем кнопку удаления
        document.getElementById('confirmDeleteButton').onclick = deleteUser;

        // Показываем модальное окно
        new bootstrap.Modal(document.getElementById('deleteUserModal')).show();
    }

    // Обновление пользователя
    async function updateUser(userId) {
        const formData = {
            username: document.getElementById('editUsername').value,
            firstName: document.getElementById('editFirstName').value,
            lastName: document.getElementById('editLastName').value,
            age: document.getElementById('editAge').value ? parseInt(document.getElementById('editAge').value) : null,
            email: document.getElementById('editEmail').value,
            password: document.getElementById('editPassword').value,
            roleIds: Array.from(document.querySelectorAll('#editUserModal input[name="roleIds"]:checked'))
                .map(checkbox => parseInt(checkbox.value))
        };

        try {
            const response = await fetch(`/api/users/${userId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            });

            const result = await response.text();

            if (response.ok) {
                showAlert('User updated successfully', 'success');
                bootstrap.Modal.getInstance(document.getElementById('editUserModal')).hide();
                loadUsers(); // Перезагружаем список пользователей
            } else {
                showAlert(result, 'danger');
            }
        } catch (error) {
            console.error('Error updating user:', error);
            showAlert('Error updating user', 'danger');
        }
    }

    // Удаление пользователя
    async function deleteUser() {
        if (!userToDelete) return;

        try {
            const response = await fetch(`/api/users/${userToDelete.id}`, {
                method: 'DELETE'
            });

            const result = await response.text();

            if (response.ok) {
                showAlert('User deleted successfully', 'success');
                bootstrap.Modal.getInstance(document.getElementById('deleteUserModal')).hide();
                loadUsers(); // Перезагружаем список пользователей
            } else {
                showAlert(result, 'danger');
            }
        } catch (error) {
            console.error('Error deleting user:', error);
            showAlert('Error deleting user', 'danger');
        }
    }

    // Показать уведомление
    function showAlert(message, type) {
        const container = document.getElementById('alertContainer');
        const alert = document.createElement('div');
        alert.className = `alert alert-${type} alert-dismissible fade show`;
        alert.innerHTML = `
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        `;
        container.appendChild(alert);

        // Автоматически удаляем уведомление через 5 секунд
        setTimeout(() => {
            if (alert.parentNode) {
                alert.remove();
            }
        }, 5000);
    }
</script>
</body>
</html>
