<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add New User - User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1" id="currentUserInfo">
            <!-- Загрузится через JS -->
        </span>
        <div class="navbar-nav ms-auto">
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid mt-4">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">
                            <i class="fas fa-table me-2"></i>Admin
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin/add">
                            <i class="fas fa-plus me-2"></i>User
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Add new user</h1>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">
                            Users Table
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin/add">
                            New User
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Сообщения -->
            <div id="alertContainer"></div>

            <div class="row">
                <div class="col-md-8">
                    <form id="addUserForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username"
                                   placeholder="Enter username" required>
                        </div>

                        <div class="mb-3">
                            <label for="firstName" class="form-label">First name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName"
                                   placeholder="Enter first name" required>
                        </div>

                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName"
                                   placeholder="Enter last name" required>
                        </div>

                        <div class="mb-3">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" class="form-control" id="age" name="age"
                                   placeholder="Enter age">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email"
                                   placeholder="Enter email" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Enter password" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Role</label>
                            <div id="rolesContainer">
                                <!-- Роли загрузятся через JavaScript -->
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Add new user</button>
                        <a href="/admin" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let allRoles = [];

    // Загрузка данных при инициализации
    document.addEventListener('DOMContentLoaded', function() {
        loadCurrentUser();
        loadRoles();
        setupForm();
    });

    // Загрузка текущего пользователя
    async function loadCurrentUser() {
        try {
            const response = await fetch('/api/users/current');
            if (response.ok) {
                const user = await response.json();
                document.getElementById('currentUserInfo').textContent =
                    `${user.username} with roles: ${Array.from(user.roles).map(role =>
                        role.name.replace('ROLE_', '')).join(', ')}`;
            }
        } catch (error) {
            console.error('Error loading current user:', error);
        }
    }

    // Загрузка ролей
    async function loadRoles() {
        try {
            const response = await fetch('/api/roles');
            if (response.ok) {
                allRoles = await response.json();
                renderRoles();
            }
        } catch (error) {
            console.error('Error loading roles:', error);
        }
    }

    // Рендеринг ролей
    function renderRoles() {
        const container = document.getElementById('rolesContainer');
        container.innerHTML = '';

        allRoles.forEach(role => {
            const div = document.createElement('div');
            div.className = 'form-check';
            div.innerHTML = `
                <input class="form-check-input" type="checkbox" name="roleIds"
                       value="${role.id}" id="role_${role.id}">
                <label class="form-check-label" for="role_${role.id}">
                    ${role.name.replace('ROLE_', '')}
                </label>
            `;
            container.appendChild(div);
        });
    }

    // Настройка формы
    function setupForm() {
        document.getElementById('addUserForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            await createUser();
        });
    }

    // Создание пользователя
    async function createUser() {
        const formData = {
            username: document.getElementById('username').value,
            firstName: document.getElementById('firstName').value,
            lastName: document.getElementById('lastName').value,
            age: document.getElementById('age').value ? parseInt(document.getElementById('age').value) : null,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
            roleIds: Array.from(document.querySelectorAll('input[name="roleIds"]:checked'))
                .map(checkbox => parseInt(checkbox.value))
        };

        try {
            const response = await fetch('/api/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            });

            const result = await response.text();

            if (response.ok) {
                showAlert('User created successfully', 'success');
                document.getElementById('addUserForm').reset();
            } else {
                showAlert(result, 'danger');
            }
        } catch (error) {
            console.error('Error creating user:', error);
            showAlert('Error creating user', 'danger');
        }
    }

    // Показать уведомление
    function showAlert(message, type) {
        const container = document.getElementById('alertContainer');
        const alert = document.createElement('div');
        alert.className = `alert alert-${type} alert-dismissible fade show`;
        alert.innerHTML = `
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        `;
        container.appendChild(alert);

        setTimeout(() => {
            if (alert.parentNode) {
                alert.remove();
            }
        }, 5000);
    }
</script>
</body>
</html>
