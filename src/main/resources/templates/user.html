<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Profile - User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1" id="currentUserInfo">
            <!-- Загрузится через JS -->
        </span>
        <div class="navbar-nav ms-auto">
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title mb-0">User information-page</h4>
                </div>
                <div class="card-body">
                    <h5 class="card-title">About user</h5>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody id="userTableBody">
                            <!-- Данные загрузятся через JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Загрузка текущего пользователя при инициализации
    document.addEventListener('DOMContentLoaded', function() {
        loadCurrentUser();
    });

    // Загрузка текущего пользователя
    async function loadCurrentUser() {
        try {
            const response = await fetch('/api/users/current');
            if (response.ok) {
                const user = await response.json();

                // Заполняем навигацию
                document.getElementById('currentUserInfo').textContent =
                    `${user.username} with roles: ${Array.from(user.roles).map(role =>
                        role.name.replace('ROLE_', '')).join(', ')}`;

                // Заполняем таблицу
                const tbody = document.getElementById('userTableBody');
                tbody.innerHTML = `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.firstName}</td>
                        <td>${user.lastName}</td>
                        <td>${user.age || ''}</td>
                        <td>${user.email}</td>
                        <td>
                            ${Array.from(user.roles).map(role =>
                    `<span class="badge bg-primary me-1">${role.name.replace('ROLE_', '')}</span>`
                ).join('')}
                        </td>
                    </tr>
                `;
            }
        } catch (error) {
            console.error('Error loading current user:', error);
        }
    }
</script>
</body>
</html>
